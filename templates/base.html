<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        html, body{
            height: 100%
        }
    </style>

    {% load static tailwind_tags %}
</head>
<body class="bg-gray-900"> 
    <header class="bg-gray-800 py-1 rounded-2xl my-2 mx-16">
        <nav class="flex justify-between items-center w-full mx-auto">
            <div class="flex items-center gap-4 pl-4">
                <a href="{% url 'home' %}">
                    <img src="{% static 'icons/LearningLogsLogo.png' %}" class="h-14 w-14 object-contain">
                </a>
                <a href="/dashboard">
                    <h1 class="text-2xl text-purple-300">Board Page</h1>
                </a>
                <a href="/concepts">
                    <h1 class="text-2xl text-purple-300">Concepts</h1>
                </a>
                <a href="logs">
                    <h1 class="text-2xl text-purple-300">Logs</h1>
                </a>
            </div>
            <div class="flex items-center gap-4 pr-4">
                <a href="/study">
                    <h1 class="text-2xl text-purple-300">Study</h1>
                </a>
                <div class="relative inline-block text-left">
                    <img id="profile-button" src="{% static 'icons/placeholderProfile.png' %}" class="h-10 w-10 object-contain rounded-2xl hover:cursor-pointer">
                    
                    <div id="profile-dropdown" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md bg-gray-800 shadow-lg hidden">
                        <div class="py-1">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Account Settings</a>
                            {% if user.is_authenticated %}
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 block w-full text-left">Sign Out</button>
                            </form>
                            {% else %}
                            <a href="{% url 'signIn' %}" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Sign In</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% block content%}
        
    {% endblock %}

        <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const profileButton = document.getElementById("profile-button");
        const profileDropdown = document.getElementById('profile-dropdown');

        profileButton.addEventListener('click', () => {
            profileDropdown.classList.toggle('hidden');
        });

        window.addEventListener('click', function(e){
            if(!profileButton.contains(e.target) && !profileDropdown.contains(e.target)){
                profileDropdown.classList.add('hidden');
            }
        });

        function SignOut(){

        }
    </script>
</body>
</html>
