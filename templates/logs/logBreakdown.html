{% extends 'base.html' %}
{% load static tailwind_tags %}
{% block content %}
    <div id="page-wrapper" class="flex flex-box mx-auto pt-24 justify-center h-[calc(100vh-3rem)] w-[70%]">
        <div class="flex flex-col h-full w-full bg-gray-700  p-6 gap-4 align-items-center rounded-2xl">
            <div class="bg-purple-900 rounded-2xl w-fit h-fit px-4 py-2 text-2xl text-white drop-shadow-md shadow-black" >
                <h2 class="text-2xl font-bold">{{ log.title }}</h2>
            </div>
            <div class="bg-gray-600 h-full w-full rounded-2xl shadow-2xl p-4 text-white text-lg justify-items-center">
                <h2>{{ log.content }}</h2>
            </div>
            <div>
                <a href="{% url 'boardPage' log.board.id%}" class="bg-purple-900 rounded-2xl w-fit h-fit px-4 py-2 text-lg font-medium text-white shadow-md shadow-black">
                    Return
                </a>
            </div>
        </div>
    </div>
{% endblock %}
