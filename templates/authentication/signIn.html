{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block content %}
<div class="flex min-h-full flex-col mt-16 px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img src="{% static 'icons/LearningLogsLogo.png' %}" alt="Learning Logs" class="mx-auto h-16 w-auto" />
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="#" method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
            <div class="mt-2">
            <input id="email" type="email" name="email" placeholder="email@email.com" required autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-500 sm:text-sm/6" />
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
            <div class="text-sm">
                <a href="#" class="font-semibold text-purple-800 hover:text-purple-500">Forgot password?</a>
            </div>
            </div>
        <div class="relative mt-2 mb-4 w-full max-w-sm">
            <input id="password" type="password" placeholder="Password" class="w-full rounded-md bg-white/5 px-3 py-2 pr-10 text-white placeholder-gray-500 
                                                                                focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
            <button type="button" id="togglePassword" class="absolute right-2 top-1/2 transform -translate-y-1/2">
                <img src="{% static 'icons/hidePassword.png' %}" id="password-button" class="h-5 w-5">
            </button>
        </div>
        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-purple-800 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-purple-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Sign in</button>
        </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-400">
        Don't have an account?
        <a href="/register" class="font-semibold text-purple-400 hover:text-purple-500">Register</a>
        </p>
    </div>
</div>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password')
    const passwordBtn = document.getElementById('password-button');

    togglePassword.addEventListener('click', () => {
        if (password.type === 'password'){
            password.type = 'text';
            passwordBtn.src = "{% static 'icons/showPassword.png' %}";
        } else {
            password.type = 'password';
            passwordBtn.src = "{% static 'icons/hidePassword.png' %}";
        }
    });
</script>
{% endblock %}
